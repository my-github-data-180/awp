<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h2 style="text-align: center;
     "><u>Calculator</u></h2>
    
    <div>
        <table class="number">
        <tr>
                 <td>Enter number 1</td>
                 <td>
                <input type="number" id="First" required>
                 </td>
         </tr>
         <tr>
                 <td>Enter number 2</td>
                 <td>
                    <input type="number" id="Second" required>
                 </td>
         </tr>
         <tr>
                 <td>Result</td>
                <td>
                <input type="number" id="Result">
                 </td>
        </tr>
      
        </table>
            <div class="button">
                <div class="Add">
                  <input type="button" value="Add" id="Add" onclick="add()">
                 
                </div>
                <div class="Subtract">
                  <input type="button" value="Substraction" id="sub" onclick="sub()">

                </div>
                <div class="Multiply">
                  <input type="button" value="Multiplication" id="multiply" onclick="muntiply()">
                  
                </div>
                <div class="Divide"  onclick="">
                  <input type="button" value="Division" id="div" onclick="divide()">

                </div>
       
            </div>
    </div>

    <script>
         function add() {
            var v = parseInt(document.getElementById("First").value);
            var a = parseInt(document.getElementById("Second").value);
            var r = document.getElementById("Result");
            var b = v + a;
            
            r.value = b;
        }

        function sub() {
            var v = parseInt(document.getElementById("First").value);
            var a = parseInt(document.getElementById("Second").value);
            var r = document.getElementById("Result");
            var b = v - a;
            r.value = b;
        }
        function muntiply() {
            var v = parseInt(document.getElementById("First").value);
            var a = parseInt(document.getElementById("Second").value);
            var r = document.getElementById("Result");
            var b = v * a;
            r.value = b;
        }
        function divide() {
            var v = parseInt(document.getElementById("First").value);
            var a = parseInt(document.getElementById("Second").value);
            var r = document.getElementById("Result");
            var b = v / a;
            r.value = b;
        }

    </script>
</body>
</html>
